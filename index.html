<html lang="en">
<head>

                    <input type="text" id="fname" name="fname" placeholder="Nombre" required>
                    <input type="text" id="lname" name="lname" placeholder="Apellidos" required>
                </div>
            </div>

                    <input type="text" name="position" placeholder="Puesto" required>

                <input type="email" name="email" placeholder="Correo electronico" required>
            </div>
            <div class="form-contact form-section">

                    <input type="text" name="plabel" placeholder="Lada">
                </div>
            </div>
            <div class="form-birth form-section">
                <i class="material-icons">cake</i>
                <div class="form-birth-inputs">
                    <select name="bMonth">
                        <option value="1">Enero</option>
                        <option value="2">Febrero</option>
                        <option value="3">Marzo</option>
                        <option value="4">Abril</option>
                        <option value="5">Mayo</option>
                        <option value="6">Junio</option>
                        <option value="7">Julio</option>
                        <option value="8">Agosto</option>
                        <option value="9">Septiembre</option>
                        <option value="10">Octubre</option>
                        <option value="11">Noviembre</option>
                        <option value="12">Diciembre</option>
                      </select>
                    <input type="text" name="Day" placeholder="D칤a" required>
                    <input type="text" name="Year" placeholder="A침o (Opcional)">

            </div>
